<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let favorite of favourites" >
      <ion-avatar slot="start">
        <img [src]="favorite.profilePhoto || 'assets/default-avatar.png'" alt="Foto de perfil">
      </ion-avatar>

      <ion-label>
        <h2>{{ favorite.name }}</h2>
        <p>{{ favorite.email }}</p>
        <p>{{ favorite.description }}</p>
        <p>Nacimiento: {{ favorite.birthday | date:'dd/MM/yyyy' }}</p>
      </ion-label>

      <ion-button (click)="toggleFavourite(favorite)" fill="clear">
        <ion-icon
          [name]="isFavourite(favorite.id) ? 'star' : 'star-outline'"
          [color]="isFavourite(favorite.id) ? 'warning' : 'medium'">
        </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
