<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ng-container *ngFor="let contact of contacts$ | async">
      <button (click)="showContact(contact)">
        <app-contact-box [contact]="contact"></app-contact-box>
      </button>
    </ng-container>

  </ion-list>
</ion-content>
